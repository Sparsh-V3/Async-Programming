<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="border">
        <div class="heading"><h2>STOPWATCH</h2></div>
        <div class="watch">
            <h1 class="hours">0</h1><h1>:</h1>
            <h1 class="minutes">0</h1><h1>:</h1>
            <h1 class="seconds">0</h1><h1>:</h1>
            <h1 class="miliseconds">0</h1>
        </div>
        <div class="controls">
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
